{%extends 'base.html' %}

{%block content %}

<h1>{{ action }} Blog</h1>
<div class="row">
  <form method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Text</label>
      {% include '../field_snippet.html' with field=form.text %}
      <input type="text" name="text" class="form-control" placeholder="write text" value="{{form.text.value|default:''}}" required>
    </div>
    <input type="hidden" name="project_id" value="{{project_id}}">
    <input type="submit" value="Submit" class="btn btn-success">
    {% csrf_token %}
  </form>
</div>


{%endblock %}
