{% extends "./base.html" %}
{% block title %}List Projects{% endblock %}
{% block content %}
{% if latest_question_list %}
    <ul>
    {% for blog in latest_question_list %}
        <li><a href="/blogwapp/{{ blog.id }}/">{{ blog.name  }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
